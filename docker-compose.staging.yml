# ============================================================================
# ContraVento - Staging/Pre-Production Environment
# ============================================================================
# This overlay configures the staging environment (pre-production):
#   - Production-identical configuration
#   - Real SMTP server
#   - Nginx with SSL/TLS
#   - Full security (bcrypt 12)
#   - Monitoring and logging
#   - Resource limits
#   - Backup automation
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.staging.yml up -d
#   OR use script: ./deploy.sh staging
#
# Access:
#   Backend API:        https://staging.contravento.com (or configured domain)
#   API Docs:           https://staging.contravento.com/docs (if enabled)
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL - Staging
  # ==========================================================================
  postgres:
    # No exposed ports - only accessible via internal network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    environment:
      POSTGRES_MAX_CONNECTIONS: "200"
    # Automated backups
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_backups:/backups

  # ==========================================================================
  # Redis - Staging
  # ==========================================================================
  redis:
    # No exposed ports
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ==========================================================================
  # Backend API - Staging
  # ==========================================================================
  backend:
    build:
      target: production
    # No direct port exposure - only via Nginx
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      DEBUG: "false"
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      BCRYPT_ROUNDS: "12"  # Production-level security

  # ==========================================================================
  # Nginx - Reverse Proxy (Staging)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: contravento-nginx-staging
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/staging/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    restart: always
    networks:
      - contravento-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Prometheus - Monitoring (Staging)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: contravento-prometheus-staging
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - contravento-network

  # ==========================================================================
  # Grafana - Dashboards (Staging)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: contravento-grafana-staging
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - contravento-network

# ============================================================================
# Volumes (Staging)
# ============================================================================
volumes:
  postgres_backups:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
