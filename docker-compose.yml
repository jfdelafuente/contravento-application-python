# ContraVento - Docker Compose Configuration
# Includes: Backend API, PostgreSQL, Redis, MailHog (development)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: contravento-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-contravento}
      POSTGRES_USER: ${POSTGRES_USER:-contravento_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS:---encoding=UTF8 --locale=en_US.UTF-8}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-contravento_user} -d ${POSTGRES_DB:-contravento}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - contravento-network

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: contravento-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme_in_production}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - contravento-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contravento-api
    environment:
      # App Config
      APP_ENV: ${APP_ENV:-production}
      APP_NAME: ${APP_NAME:-ContraVento}
      DEBUG: ${DEBUG:-false}

      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://contravento_user:changeme_in_production@postgres:5432/contravento}

      # Redis
      REDIS_URL: ${REDIS_URL:-redis://:changeme_in_production@redis:6379/0}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}

      # SMTP
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@contravento.com}
      SMTP_TLS: ${SMTP_TLS:-false}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}

      # Storage
      STORAGE_PATH: ${STORAGE_PATH:-/app/storage}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}

    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - backend_storage:/app/storage
      - ./backend/src:/app/src:ro  # Development: mount source for hot reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - contravento-network

  # MailHog (Email testing - development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: contravento-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"  # SMTP server
      - "${MAILHOG_UI_PORT:-8025}:8025"    # Web UI
    restart: unless-stopped
    networks:
      - contravento-network
    profiles:
      - development

  # pgAdmin (Database UI - development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: contravento-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@contravento.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: ${PGADMIN_CONFIG_SERVER_MODE:-False}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - contravento-network
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
  pgadmin_data:
    driver: local

networks:
  contravento-network:
    driver: bridge
