# ============================================================================
# ContraVento - Docker Compose Base Configuration
# ============================================================================
# This file contains common service definitions for all environments.
# Use overlay files for environment-specific configurations:
#
#   Local (Development):    docker-compose -f docker-compose.yml -f docker-compose.local.yml up
#   Dev (Integration):      docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
#   Staging (Pre-prod):     docker-compose -f docker-compose.yml -f docker-compose.staging.yml up
#   Production:             docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
#
# Quick commands (using scripts):
#   ./deploy.sh local       # Start local development
#   ./deploy.sh dev         # Start integration environment
#   ./deploy.sh staging     # Start staging environment
#   ./deploy.sh prod        # Start production environment
# ============================================================================


services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: contravento-db-${APP_ENV:-local}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=en_US.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - contravento-network

  # ==========================================================================
  # Redis Cache & Session Store
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: contravento-redis-${APP_ENV:-local}
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - contravento-network

  # ==========================================================================
  # Backend API (FastAPI)
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        APP_ENV: ${APP_ENV:-local}
        PORT: ${BACKEND_INTERNAL_PORT:-8000}
    container_name: contravento-api-${APP_ENV:-local}
    environment:
      # Port Configuration
      PORT: ${BACKEND_INTERNAL_PORT:-8000}

      # Application
      APP_NAME: ${APP_NAME:-ContraVento}
      APP_ENV: ${APP_ENV}
      DEBUG: ${DEBUG:-false}

      # Database
      DATABASE_URL: ${DATABASE_URL}

      # Redis
      REDIS_URL: ${REDIS_URL}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}

      # SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_TLS: ${SMTP_TLS:-false}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS}

      # Storage
      STORAGE_PATH: ${STORAGE_PATH:-/app/storage}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}

    volumes:
      - backend_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - contravento-network

  # ==========================================================================
  # pgAdmin - Database Management UI
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: contravento-pgadmin-${APP_ENV:-local}
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@contravento.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - contravento-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
  pgadmin_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  contravento-network:
    driver: bridge
