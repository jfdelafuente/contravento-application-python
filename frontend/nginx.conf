server {
    listen 80;
    server_name _;  # Comodín para cualquier dominio

    root /usr/share/nginx/html;
    index index.html;

    # Security headers (con flag 'always' para que se envíen incluso en errores)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression (optimizado)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;  # No comprimir archivos muy pequeños

    # Proxy API requests to backend (elimina CORS, mismo dominio)
    # IMPORTANTE: El "/" al final de proxy_pass hace rewrite de /api/* a /*
    # Ejemplo: /api/auth/me → http://backend:8000/auth/me
    location /api/ {
        proxy_pass http://backend:8000/;  # ← Nota: "/" al final para rewrite
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # SPA routing: serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (JS, CSS, images) aggressively
    # 1 año es seguro porque Vite usa cache busting con hashes (main.abc123.js)
    location ~* \.(js|css|png|jpe?g|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;  # No registrar accesos a assets (reduce overhead)
    }

    # CRÍTICO: Do NOT cache index.html (siempre fetch fresh para nuevos deploys)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
}
