[pytest]
# Pytest configuration for ContraVento backend

# Minimum pytest version
minversion = 7.0

# Asyncio mode (auto-detect async tests)
asyncio_mode = auto

# Test discovery paths
testpaths = tests

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Additional options
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
    -v

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, API)
    contract: Contract tests (OpenAPI validation)
    e2e: End-to-end tests (full application)
    performance: Performance tests (latency, load)
    slow: Slow running tests (>1s)

# Console output verbosity
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (also in pyproject.toml, but pytest.ini takes precedence)
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__init__.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
