# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = %(here)s

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for timestamps
# timezone = UTC  # Commented out for SQLite compatibility

# Truncate slug to this length
truncate_slug_length = 40

# Revision history format
# Use 'branchless' for linear history
# Use 'branch' for branching migrations
prepend_sys_path = .

# Version path separator
version_path_separator = os

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL (loaded from env in env.py)
# sqlalchemy.url =

[post_write_hooks]
# Post-write hooks for code formatting
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = --line-length 100 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
