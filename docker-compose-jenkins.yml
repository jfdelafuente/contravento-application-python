# ============================================================================
# ContraVento - Testing/Preproduction Environment
# ============================================================================
# Docker Compose file for deploying pre-built images from Docker Hub
#
# Includes all services needed for testing/preproduction:
#   - PostgreSQL (database)
#   - Backend API (FastAPI) - FROM Docker Hub: jfdelafuente/contravento-backend:latest
#   - Frontend (Nginx/React) - FROM Docker Hub: jfdelafuente/contravento-frontend:latest
#   - pgAdmin (database UI for debugging)
#
# Images are built and pushed to Docker Hub by:
#   - PRIMARY: GitHub Actions workflow (.github/workflows/docker-build-push.yml)
#   - BACKUP: Jenkins pipeline (Jenkinsfile) - if GitHub Actions fails
#
# This compose file is used for:
#   - Local testing/preproduction environment
#   - Validating images before production deployment
#   - NO BUILD REQUIRED - Downloads pre-built images from Docker Hub
#
# Usage:
#   docker-compose -f docker-compose-jenkins.yml up -d
#   docker-compose -f docker-compose-jenkins.yml down
#
# Environment variables (optional):
#   SECRET_KEY:           Auto-generated if missing
#   POSTGRES_PASSWORD:    Defaults to 'jenkins_test_password'
#   BACKEND_IMAGE:        Docker Hub image tag (default: jfdelafuente/contravento-backend:latest)
#   FRONTEND_IMAGE:       Docker Hub image tag (default: jfdelafuente/contravento-frontend:latest)
#
# Access:
#   Frontend:           http://localhost:5173  (CI/Testing port)
#   Backend API:        http://localhost:8000
#   API Docs:           http://localhost:8000/docs
#   pgAdmin:            http://localhost:5050 (admin@example.com / jenkins)
#   PostgreSQL:         localhost:5432 (contravento_ci / postgres / jenkins_test_password)
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL - CI/CD Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: contravento-db-jenkins
    environment:
      POSTGRES_DB: contravento_ci
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jenkins_test_password}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=en_US.UTF-8
    ports:
      - "5432:5432"  # Expose for local access
    volumes:
      - postgres_data_jenkins:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d contravento_ci"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - jenkins-network

  # ==========================================================================
  # Backend API - FastAPI
  # ==========================================================================
  backend:
    image: ${BACKEND_IMAGE:-jfdelafuente/contravento-backend:latest}
    container_name: contravento-api-jenkins
    environment:
      # Application
      APP_NAME: ContraVento
      APP_ENV: ci
      DEBUG: "true"

      # Database
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-jenkins_test_password}@postgres:5432/contravento_ci

      # Security (auto-generate SECRET_KEY if not provided)
      SECRET_KEY: ${SECRET_KEY:-jenkins_default_secret_key_for_testing_only_do_not_use_in_production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      BCRYPT_ROUNDS: 4  # Fast hashing for CI/CD

      # SMTP (disabled for CI/CD)
      SMTP_HOST: ""
      SMTP_PORT: "1025"
      SMTP_FROM: noreply@contravento.com

      # CORS
      CORS_ORIGINS: http://localhost:5173,http://localhost:8000  # CI/Testing ports

      # Storage
      STORAGE_PATH: /app/storage

      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: text  # Human-readable for CI logs

    ports:
      - "8000:8000"
    volumes:
      # Mount local storage for uploads (persistent across container restarts)
      - ./backend/storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - jenkins-network

  # ==========================================================================
  # Frontend - React/Vite Production Build (from Docker Hub)
  # ==========================================================================
  frontend:
    image: ${FRONTEND_IMAGE:-jfdelafuente/contravento-frontend:latest}
    container_name: contravento-frontend-jenkins
    # NOTE: Frontend image uses pre-built production bundle from Docker Hub
    # Built by GitHub Actions (docker-build-push.yml) or Jenkins (Jenkinsfile)
    # VITE_* variables were embedded at build-time, cannot be changed at runtime
    ports:
      - "5173:80"  # Map host port 5173 to container Nginx port 80
    depends_on:
      backend:
        condition: service_healthy
    # No healthcheck - nginx:alpine doesn't include curl by default
    # depends_on with service_healthy ensures correct startup order
    restart: unless-stopped
    networks:
      - jenkins-network

  # ==========================================================================
  # pgAdmin - Database UI (for debugging CI failures)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: contravento-pgadmin-jenkins
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: jenkins
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_jenkins:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - jenkins-network
    # Auto-configure PostgreSQL connection
    configs:
      - source: pgadmin_servers
        target: /pgadmin4/servers.json

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data_jenkins:
    driver: local
  pgadmin_data_jenkins:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  jenkins-network:
    driver: bridge
    name: jenkins-network

# ============================================================================
# Configs (pgAdmin auto-configuration)
# ============================================================================
configs:
  pgadmin_servers:
    content: |
      {
        "Servers": {
          "1": {
            "Name": "ContraVento CI Database",
            "Group": "Jenkins",
            "Host": "postgres",
            "Port": 5432,
            "MaintenanceDB": "contravento_ci",
            "Username": "postgres",
            "SSLMode": "prefer",
            "PassFile": "/tmp/pgpass"
          }
        }
      }

# ============================================================================
# Usage Examples
# ============================================================================
# 1. Start all services:
#    docker-compose -f docker-compose-jenkins.yml up -d
#
# 2. View logs:
#    docker-compose -f docker-compose-jenkins.yml logs -f backend
#    docker-compose -f docker-compose-jenkins.yml logs -f frontend
#
# 3. Pull latest images from Docker Hub:
#    docker-compose -f docker-compose-jenkins.yml pull
#
# 4. Restart with updated images:
#    docker-compose -f docker-compose-jenkins.yml up -d --force-recreate
#
# 5. Run backend tests (inside container):
#    docker-compose -f docker-compose-jenkins.yml exec backend pytest
#
# 6. Stop all services:
#    docker-compose -f docker-compose-jenkins.yml down
#
# 7. Clean up everything (including volumes):
#    docker-compose -f docker-compose-jenkins.yml down -v
#
# ============================================================================
# CI/CD Pipeline Notes
# ============================================================================
# This file is NOT used for building images. It deploys pre-built images.
#
# Images are built and pushed by:
#
# 1. PRIMARY METHOD - GitHub Actions (.github/workflows/docker-build-push.yml):
#    - Triggers on push to develop/main branches
#    - Builds both backend and frontend images
#    - Pushes to Docker Hub with appropriate tags
#    - See: .github/workflows/docker-build-push.yml
#
# 2. BACKUP METHOD - Jenkins (Jenkinsfile):
#    - Used if GitHub Actions fails or is unavailable
#    - Builds and pushes same images to Docker Hub
#    - See: Jenkinsfile in project root
#
# Testing is handled by GitHub Actions workflows:
#    - backend-tests.yml: Backend unit/integration tests
#    - frontend-tests.yml: Frontend unit/E2E tests
#    - ci.yml: Combined CI checks
#
# This compose file is only for:
#    - Deploying pre-built images to local testing/preproduction
#    - Validating images before production deployment
# ============================================================================
