# ============================================================================
# ContraVento - Jenkins CI/CD Environment
# ============================================================================
# Standalone Docker Compose file for CI/CD pipelines (Jenkins, GitHub Actions)
# Includes all services needed for testing and validation:
#   - PostgreSQL (database)
#   - Backend API (FastAPI)
#   - Frontend (React/Vite production build)
#   - pgAdmin (database UI for debugging)
#
# This is a self-contained file (no overlays needed) optimized for:
#   - Jenkins pipelines
#   - GitHub Actions workflows
#   - CI/CD automated testing
#   - Quick spin-up/teardown cycles
#
# Usage:
#   docker-compose -f docker-compose-jenkins.yml up -d
#   docker-compose -f docker-compose-jenkins.yml down
#
# Environment variables (auto-generated if not provided):
#   SECRET_KEY:           Auto-generated if missing
#   POSTGRES_PASSWORD:    Defaults to 'jenkins_test_password'
#   TURNSTILE_SITE_KEY:   Defaults to test key (1x00000000000000000000AA)
#
# Access:
#   Frontend:           http://localhost:5173
#   Backend API:        http://localhost:8000
#   API Docs:           http://localhost:8000/docs
#   pgAdmin:            http://localhost:5050 (admin@jenkins.local / jenkins)
#   PostgreSQL:         localhost:5432 (contravento_ci / postgres / jenkins_test_password)
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL - CI/CD Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: contravento-db-jenkins
    environment:
      POSTGRES_DB: contravento_ci
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jenkins_test_password}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=en_US.UTF-8
    ports:
      - "5432:5432"  # Expose for local access
    volumes:
      - postgres_data_jenkins:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d contravento_ci"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - jenkins-network

  # ==========================================================================
  # Backend API - FastAPI
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development  # Use development stage for faster builds
    container_name: contravento-api-jenkins
    environment:
      # Application
      APP_NAME: ContraVento
      APP_ENV: ci
      DEBUG: "true"

      # Database
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-jenkins_test_password}@postgres:5432/contravento_ci

      # Security (auto-generate SECRET_KEY if not provided)
      SECRET_KEY: ${SECRET_KEY:-jenkins_default_secret_key_for_testing_only_do_not_use_in_production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      BCRYPT_ROUNDS: 4  # Fast hashing for CI/CD

      # SMTP (disabled for CI/CD)
      SMTP_HOST: ""
      SMTP_PORT: "1025"
      SMTP_FROM: noreply@contravento.local

      # CORS
      CORS_ORIGINS: http://localhost:5173,http://localhost:8000

      # Storage
      STORAGE_PATH: /app/storage

      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: text  # Human-readable for CI logs

    ports:
      - "8000:8000"
    volumes:
      # Mount source code for debugging (optional)
      - ./backend/src:/app/src:ro
      # Local storage for uploads
      - ./backend/storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - jenkins-network

  # ==========================================================================
  # Frontend - React/Vite Production Build
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Use dev Dockerfile for HMR during CI
    container_name: contravento-frontend-jenkins
    environment:
      # Backend API URL (accessible from browser on CI runner)
      VITE_API_URL: http://localhost:8000
      VITE_ENV: ci
      VITE_DEBUG: "true"
      # Turnstile test key (auto-passes for CI)
      VITE_TURNSTILE_SITE_KEY: ${VITE_TURNSTILE_SITE_KEY:-1x00000000000000000000AA}
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for HMR
      - ./frontend:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - jenkins-network

  # ==========================================================================
  # pgAdmin - Database UI (for debugging CI failures)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: contravento-pgadmin-jenkins
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jenkins.local
      PGADMIN_DEFAULT_PASSWORD: jenkins
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_jenkins:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - jenkins-network
    # Auto-configure PostgreSQL connection
    configs:
      - source: pgadmin_servers
        target: /pgadmin4/servers.json

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data_jenkins:
    driver: local
  pgadmin_data_jenkins:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  jenkins-network:
    driver: bridge
    name: jenkins-network

# ============================================================================
# Configs (pgAdmin auto-configuration)
# ============================================================================
configs:
  pgadmin_servers:
    content: |
      {
        "Servers": {
          "1": {
            "Name": "ContraVento CI Database",
            "Group": "Jenkins",
            "Host": "postgres",
            "Port": 5432,
            "MaintenanceDB": "contravento_ci",
            "Username": "postgres",
            "SSLMode": "prefer",
            "PassFile": "/tmp/pgpass"
          }
        }
      }

