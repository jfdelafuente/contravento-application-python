name: Docker Build and Push

on:
  push:
    branches:
      - develop
      - main
      - 'feature/**'
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:  # Permite ejecuci√≥n manual

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better caching

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: jfdelafuente/contravento-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: jfdelafuente/contravento-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: false
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: false
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_TURNSTILE_SITE_KEY=${{ secrets.VITE_TURNSTILE_SITE_KEY }}
            VITE_ENV=production
            VITE_DEBUG=false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Backend Image (Health Check)
        run: |
          echo "Starting backend container for health check..."
          docker run -d --name backend-test \
            -e DATABASE_URL="sqlite:///./test.db" \
            -e SECRET_KEY="test-secret-key-for-ci-only" \
            -p 8000:8000 \
            jfdelafuente/contravento-backend:latest

          echo "Waiting for backend to be ready..."
          sleep 10

          echo "Testing health endpoint..."
          curl -f http://localhost:8000/health || exit 1

          echo "Stopping test container..."
          docker stop backend-test
          docker rm backend-test

      - name: Test Frontend Image (Nginx Config)
        run: |
          echo "Starting frontend container for validation..."
          docker run -d --name frontend-test \
            -p 80:80 \
            jfdelafuente/contravento-frontend:latest

          echo "Waiting for nginx to start..."
          sleep 5

          echo "Testing nginx is serving content..."
          curl -f http://localhost:80 || exit 1

          echo "Stopping test container..."
          docker stop frontend-test
          docker rm frontend-test

      - name: Push Backend Image to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha

      - name: Push Frontend Image to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_TURNSTILE_SITE_KEY=${{ secrets.VITE_TURNSTILE_SITE_KEY }}
            VITE_ENV=production
            VITE_DEBUG=false
          cache-from: type=gha

      - name: Image Digest
        if: github.event_name != 'pull_request'
        run: |
          echo "Backend Image Digest: ${{ steps.meta-backend.outputs.digest }}"
          echo "Frontend Image Digest: ${{ steps.meta-frontend.outputs.digest }}"
