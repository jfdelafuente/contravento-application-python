name: Docker Build and Push

on:
  push:
    branches:
      - develop
      - main
      - 'feature/**'
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:  # Permite ejecución manual

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better caching

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: jfdelafuente/contravento-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: jfdelafuente/contravento-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: false
          tags: |
            jfdelafuente/contravento-backend:test
            ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: false
          tags: |
            jfdelafuente/contravento-frontend:test
            ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_TURNSTILE_SITE_KEY=${{ secrets.VITE_TURNSTILE_SITE_KEY }}
            VITE_ENV=production
            VITE_DEBUG=false
            VITE_USE_PROXY=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Backend Image (Smoke Test)
        run: |
          echo "Testing backend image can start..."
          docker run --rm --name backend-test \
            --entrypoint python \
            jfdelafuente/contravento-backend:test \
            -c "import sys; print(f'Python {sys.version}'); print('✓ Backend image is valid')"

      - name: Test Frontend Image (Smoke Test)
        run: |
          echo "Testing frontend image has static files..."
          docker run --rm --name frontend-test \
            -e BACKEND_INTERNAL_PORT=8000 \
            jfdelafuente/contravento-frontend:test \
            sh -c 'test -f /usr/share/nginx/html/index.html && nginx -t' && echo "✓ Frontend image is valid"

      - name: Push Backend Image to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha

      - name: Push Frontend Image to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_TURNSTILE_SITE_KEY=${{ secrets.VITE_TURNSTILE_SITE_KEY }}
            VITE_ENV=production
            VITE_DEBUG=false
            VITE_USE_PROXY=true
          cache-from: type=gha

      - name: Image Digest
        if: github.event_name != 'pull_request'
        run: |
          echo "Backend Image Digest: ${{ steps.meta-backend.outputs.digest }}"
          echo "Frontend Image Digest: ${{ steps.meta-frontend.outputs.digest }}"
